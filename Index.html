  function filterLectures(input, subjId) {
    const query = input.value.toLowerCase();

  function animate removal(id) {
    const row = document.getElementById(`row-${id}`);
    if(row) {
      row.style.opacity = '0';
      setTimeout(() => {
        const tbody = row.parentElement;
        row.remove();
        if(tbody.children.length === 0) {
            tbody.closest('details').remove();
        }
      }, 500);
    }
  }

  function showToast(msg, type) {
    const container = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = `toast ${type}`;
    t.innerHTML = `<span>${type==='success'?'âœ…':'âš ï¸'}</span> ${msg}`;
    container.appendChild(t);
    setTimeout(() => { t.style.opacity='0'; setTimeout(()=>t.remove(),300); }, 3000);
  }

  function switchTab(id) {
    document.querySelectorAll('.subject-content').forEach(c => c.classList.remove('active-content'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active-content');
    if(event && event.target) event.target.classList.add('active');
  }
