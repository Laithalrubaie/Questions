  function renderAll(data) {

  // --- MODAL & FILE HANDLING ---

  window.openUploadModal = function(id, subject, title) {
    currentUpload = { id, subject, files: [] };

    document.getElementById('fileList').innerHTML = '';

  window.closeModal = function() {
    document.getElementById('uploadModal').classList.remove('open');
  }

  window.handleFileSelect = function(input) {
    const list = document.getElementById('fileList');
    list.innerHTML = ''; // Clear preview
    currentUpload.files = []; // Clear data

    Array.from(input.files).forEach(file => {
      // Create Reader
      const reader = new FileReader();
      reader.onload = function(e) {
        // Remove "data:*/*;base64," prefix for GAS
        const base64Data = e.target.result.split(',')[1]; 
        currentUpload.files.push({
          name: file.name,
          mimeType: file.type,
          data: base64Data
        });
      };
      reader.readAsDataURL(file);

      // UI Preview
      const item = document.createElement('div');
      item.className = 'file-item';
      item.innerText = `ğŸ“„ ${file.name}`;
      list.appendChild(item);
    });
  }
